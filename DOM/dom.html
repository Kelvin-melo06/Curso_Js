<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div id="caixa"></div>
    <button id="adicionarP">Adicionar</button>

    <script>
        let botao = document.getElementById("adicionarP");
        const caixa = document.getElementById("caixa");

        
        botao.addEventListener("click", adicionarP);


        function adicionarP() {
            if(caixa.childElementCount >= 5){
                alert("Máximo de 5 elementos atingido!");
                return;
            }

            let container = document.createElement("div");
            
            const p = document.createElement("p");
            p.textContent = "Olá, Mundo!";

            let remover = document.createElement("button");
            remover.textContent = "Remover";
            remover.addEventListener("click", () =>{
                caixa.removeChild(container);
                alert("Elemento removido!");
            });

            container.appendChild(p);
            container.appendChild(remover);
            caixa.appendChild(container);
            
        }
    </script>
</body>
</html>
