<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <div id="caixa"></div>
    <button id="adicionarP">Adicionar</button>

    <script>
        let botao = document.getElementById("adicionarP");
        botao.addEventListener("click", adicionarP);
        function adicionarP() {
            const caixa = document.getElementById("caixa");
            const p = document.createElement("p");
            p.innerText = "Ol√°, Mundo!";
            caixa.appendChild(p);
        }
    </script>
</body>
</html>
