<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1> Lista de Tarefa Simples </h1>
    <input type="text" name="tarefa" id="itarefa" placeholder="Digite uma tarefa">
    <button id="Novatarefa">Adicionar</button>
    <ul id="listatarefa"></ul>

    <script>

        let input_Tarefas = document.getElementById("itarefa");
        let botao = document.getElementById("Novatarefa");
        let ul_Lista = document.getElementById("listatarefa");


        botao.addEventListener("click", () => {
            if(input_Tarefas.value == ""){
                alert("Digite uma tarefa!");
                input_Tarefas.focus();
                return;
            }


            let li = document.createElement("li");
            let remover = document.createElement("button");

            li.textContent = input_Tarefas.value;
            li.style.marginBottom = "10px";
            remover.textContent = "Remover";
            remover.style.marginLeft = "10px";
            remover.addEventListener("click", () => {
                li.remove();
            })

            li.appendChild(remover);
            ul_Lista.appendChild(li);
            input_Tarefas.value = "";
            input_Tarefas.focus();
        })

        input_Tarefas.addEventListener("keypress", (e) => {
            if(e.key == "Enter"){
                botao.click();
            }
        })
       
    </script>
</body>
</html>
